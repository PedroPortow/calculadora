<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    
</head>
<body>
    <div class="bg">
        <h1>Calculadora do Pedele</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="results"></p>
            <table>
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('-')" >-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')" >+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button style="height: 108px" onclick="calculo()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 108px" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
           var numero = document.getElementById('results').innerHTML;
           document.getElementById('results').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('results').innerHTML = "";
        }
        function back()
        {
            var results = document.getElementById('results').innerHTML;
            document.getElementById('results').innerHTML = results.substring(0, results.length -1);
        }
        function calculo()
        {
            var results  = document.getElementById('results').innerHTML;
            if(results)
            {
                document.getElementById('results').innerHTML = eval(results);
            }
            else{
                document.getElementById('results').innerHTML = "";
            }
        }

    </script>
</body>
</html>
